<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" >

<!-- head -->
<head th:replace="fragments/head :: head" />
<!-- /head -->

<!-- body -->
<body >

<!-- container -->
<div id="app" class="container" >

    <!-- header -->
    <div th:replace="fragments/header :: header" />
    <!-- /header -->

    <!-- search area -->
    <div >
        <form id="searchForm" >
            <div class="form-group" >
                <div class="row" >
                    <div class="col-1" ></div >
                    <div class="col-7" id="companyBox" >
                        <span class="badge badge-danger text-wrap" style="width: 6rem;" >회사</span >
                        <input type="hidden" id="company" name="company" value="" />
                        <select class="form-control" id="selectCompany" v-model="search.company" @change="findContents();" style="cursor: pointer" >
                            <option value="" >- 전체 -</option >
                            <option value="우아한형제들" >우아한형제들</option >
                            <option value="데일리호텔" >데일리호텔</option >
                            <option value="카카오" >카카오</option >
                            <option value="야놀자" >야놀자</option >
                            <option value="라인" >라인</option >
                            <option value="토스" >토스</option >
                            <option value="당근마켓" >당근마켓</option >
                            <option value="마켓컬리" >마켓컬리</option >
                            <option value="왓챠" >왓챠</option >
                        </select >
                    </div >
                    <div class="col-3" >
                        <button class="btn btn-outline-info" type="button" id="initialize" @click="resetSearchForm();" >초기화</button >
                    </div >
                    <div class="col-1" ></div >
                </div >
                <br >
                <div class="row" >
                    <div class="col-1" ></div >
                    <div class="col-7" >
                        <span class="badge badge-info text-wrap" style="width: 6rem;" >제목</span >
                        <input hidden="hidden" />
                        <input class="form-control" type="text" id="title" v-model="search.title" name="title" placeholder="검색할 제목을 입력하세요" @keyup="enterKeyUp();" />
                    </div >
                    <div class="col-3" >
                        <button class="btn btn-outline-info" type="button" id="search" @click="findContents();" >검색</button >
                    </div >
                    <div class="col-1" ></div >
                </div >
            </div >
        </form >
    </div >
    <!-- /search area -->

    <hr />

    <!-- total post & size area -->
    <div class="form-inline" >
        <h4 id="totalResultCount" >전체 글 : {{pager.totalElements}}개</h4 >
        <span style="margin-left: auto;" >
                <input type="hidden" id="currentPageNum" />
                <select v-model="search.size" class="custom-select" id="renderingCount" @change="findContents();" >
                    <option value="10" >10개</option >
                    <option value="30" >30개</option >
                    <option value="50" >50개</option >
                    <option value="100" >100개</option >
                    <option value="200" >200개</option >
                </select >
        </span >
    </div >
    <!-- /total post & size area -->

    <br />

    <!-- board area -->
    <div >
        <table class="table" id="table" >
            <thead >
            <tr class="text-center" >
                <th style="width:20%" >회사</th >
                <th style="width:50%" >제목</th >
                <th style="width:20%" >수집일</th >
            </tr >
            </thead >

            <tbody id="posts" >
            <tr v-for="content in contents" >
                <td style="text-align:center" >
                    <img :src="content.imgPath" height="48px" width="96px" :title="content.company" />
                </td >
                <td style="text-align:center; text-align: left; font-weight: bold; color: skyblue;" >
                    <span :class="{'badge badge-danger' : isBetweenDay(content.regDate)}" v-show="isBetweenDay(content.regDate)" >Today</span >
                    <a :href="content.link" target="blank" >{{content.title}}</a >
                </td >
                <td style="text-align:center" >{{content.regDate}}</td >
            </tr >
            </tbody >
        </table >
    </div >
    <!-- /board area -->

    <br />

    <!-- pagination area -->
    <div >
        <ul class="pagination pagination-sm justify-content-center" id="pagingArea" >
            <li v-show="pager.first !== true" class="page-item" style="cursor: pointer" >
                <a class="page-link" @click="findContents(pager.currentPage - 1);" >&lt;</a >
            </li >
            <li v-for="i in pager.index" class="page-item" :class="{'active' : pager.currentPage === i}" style="cursor: pointer" >
                <a class="page-link" @click="findContents(i);" >{{i+1}}</a >
            </li >
            <li v-show="pager.last !== true" class="page-item" style="cursor: pointer" >
                <a class="page-link" @click="findContents(pager.currentPage + 1);" >&gt;</a >
            </li >
        </ul >
    </div >
    <!-- /pagination area -->

    <br /><br />

    <!-- footer area -->
    <div th:replace="fragments/footer :: footer" />
    <!-- /footer area -->

</div >
<!-- /container -->

</body >
<!-- /body -->

<!-- Vue.js -->
<script th:src="@{/js/board.js}" ></script >

</html >
