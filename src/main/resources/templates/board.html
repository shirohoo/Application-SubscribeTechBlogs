<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html"
>
<head th:replace="fragments/head :: head" />
<body >
<!-- container -->
<div class="container" >
    <div th:replace="fragments/header :: header" />
    <div >
        <div >
            <form id="searchForm" >
                <div class="form-group" >
                    <div class="row" >
                        <div class="col-9" id="companyBox" >Group
                            <input type="hidden" id="company" name="company" value="" />
                            <select class="form-control" id="selectCompany" onchange="selectedCompany(this)" >
                                <option value="" >Select group ...</option >
                                <option value="우아한형제들" >우아한형제들</option >
                                <option value="데일리호텔" >데일리호텔</option >
                                <option value="카카오" >카카오</option >
                                <option value="야놀자" >야놀자</option >
                                <option value="라인" >라인</option >
                                <option value="토스" >토스</option >
                                <option value="당근마켓" >당근마켓</option >
                                <option value="마켓컬리" >마켓컬리</option >
                                <option value="왓챠" >왓챠</option >
                            </select >
                        </div >
                        <div class="col-3" >
                            <button class="btn btn-outline-info" type="button" id="initialize" onclick="resetSearchForm('searchForm')" >Reset</button >
                        </div >
                    </div >
                    <div class="row" >
                        <div class="col-9" >Title
                            <input hidden="hidden" />
                            <input class="form-control" type="text" id="title" name="title" placeholder="Enter title ..." onkeyup="enterKeyup()" />
                        </div >
                        <div class="col-3" >
                            <button class="btn btn-outline-info" type="button" id="search" onclick="searchPost()" >Search</button >
                        </div >
                    </div >
                </div >
            </form >
        </div >
        <hr />
        <div class="form-inline" >
            <h4 id="totalResultCount" >Posts : </h4 >
            <span style="margin-left: auto;" >
                <input type="hidden" id="currentPageNum" />Show posts
                <select id="renderingCount" onchange="searchPost()" >
                    <option value="30" >30</option >
                    <option value="50" >50</option >
                    <option value="100" >100</option >
                    <option value="200" >200</option >
                </select >
            </span >
        </div >
        <br />
        <div >
            <table class="table" id="table" >
                <thead >
                <tr class="text-center" >
                    <th style="width:20%" >Group</th >
                    <th style="width:50%" >Title</th >
                    <th style="width:20%" >Collect Date</th >
                </tr >
                </thead >
                <tbody id="listTbody" >
                </tbody >
            </table >
        </div >
        <br />
        <ul class="pagination justify-content-center pagination-custom" id="pagingArea" ></ul >
        <div th:replace="fragments/footer :: footer" />
        <!-- container -->
    </div >
</div >
</body >
<script th:src="@{/js/boardScripts.js}" type="text/javascript" ></script >
</html >
