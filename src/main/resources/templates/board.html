<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" >
<head th:replace="fragments/head :: head" />
<body >
<!-- container -->
<div class="container" >
    <div th:replace="fragments/header :: header" />
    <div >
        <div >
            <form id="searchForm" >
                <div class="form-inline" >
                    <span id="companyBox" >Company
                        <input type="hidden" id="company" name="company" value="" />
                        <select class="form-control" id="selectCompany" onchange="selectedCompany(this)" >
                            <option value="" >Select to search...</option >
                            <option value="우아한형제들" >우아한형제들</option >
                            <option value="데일리호텔" >데일리호텔</option >
                            <option value="카카오" >카카오</option >
                            <option value="야놀자" >야놀자</option >
                            <option value="토스" >토스</option >
                            <option value="당근마켓" >당근마켓</option >
                        </select >
                    </span >
                    <span id="titleBox" >Title
                        <input class="form-control" type="text" id="title" name="title" placeholder="Enter a title to search..." />
                    </span >
                    <span id="searchBox" style="margin-left: auto;" >
                        <input class="form-control" type="button" id="search" onclick="searchPost()" value="Search" />
                        <input class="form-control" type="reset" id="initialize" onclick="initForm('searchForm')" value="Reset" />
                    </span >
                </div >
            </form >
        </div >
        <hr />
        <div class="form-inline" >
            <h4 id="totalResultCount" >Posts : </h4 >
            <span style="margin-left: auto;" >
                <input type="hidden" id="currentPageNum" />Show posts
                <select id="renderingCount" onchange="searchPost()" >
                    <option value="10" >10</option >
                    <option value="30" >30</option >
                    <option value="50" >50</option >
                    <option value="100" >100</option >
                    <option value="200" >200</option >
                </select >
            </span >
        </div >
        <br />
        <div >
            <table class="table" id="table" >
                <thead >
                <tr class="text-center" >
                    <th style="width:10%" >No</th >
                    <th style="width:20%" >Company</th >
                    <th style="width:40%" >Title</th >
                    <th style="width:20%" >Date</th >
                </tr >
                </thead >
                <tbody id="listTbody" >
                </tbody >
            </table >
        </div >
        <br />
        <ul class="pagination justify-content-center" id="pagingArea" ></ul >
        <div th:replace="fragments/footer :: footer" />
        <!-- container -->
    </div >
</body >
<script th:src="@{/js/boardScripts.js}" type="text/javascript" ></script >
</html >
