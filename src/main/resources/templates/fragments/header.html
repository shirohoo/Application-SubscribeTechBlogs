<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<div class="header" th:fragment="header" >
    <br />
    <div class="header-decorate" >
        <div class="title" >
            <a href="/" >📚 IT 개발사전</a >
        </div >
        <div class="subtitle" style="cursor: default" >
            👍 Only I can change my life.
            <br />
            No one can do it for me.
        </div >
    </div >
    <br />
    <br />
    <div class="DAU" >
        👨‍👨‍👧‍👦오늘 방문자 :
        <span class="SHOW-DAU" >{{numberFormat(visitorsOfDay)}}명</span >
    </div >
    <br />
    <div class="allVisitors" >
        😎누적 방문자 :
        <span class="SHOW-allVisitors" > {{numberFormat(visitorsOfReduce)}}명</span >
    </div >
    <br />
    <div class="menus" >
        <button type="button" class="btn btn-outline-info" onClick="location.href='/'"
                data-toggle="tooltip" data-placement="right" title="IT 기술블로그의 최신글을 확인합니다." >기술 블로그
        </button >
        <button type="button" class="btn btn-outline-info" onClick="location.href='/dictionary'"
                data-toggle="tooltip" data-placement="right" title="Spring-Boot Documentation과 같은 문서에서 자주 나오는 단어들입니다." >공식문서 단어사전
        </button >
    </div >
    <hr />
</div >
<script >
    $(document).ready(function(){
        $('[data-toggle="tooltip"]').tooltip();
    });
</script >
